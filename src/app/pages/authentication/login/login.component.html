<h4 class="mt-0 text-tru">
    Bienvenido a TRU PiggyBank</h4>
<p class="text-muted mb-4">Ingresa tu correo y contraseña</p>

<form class="form-horizontal form-material" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()" id="loginform">

    <div class="form-group m-t-40">
        <div class="col-xs-12">
            <input class="form-control" type="email" placeholder="Email" formControlName="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Password" formControlName="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="remember">
                <label for="checkbox-signup" class="ml-1 text-tru"> Recordar mi cuenta </label>
            </div>
        </div>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button class="btn btn-outline-success btn-lg btn-block  btn-circle" type="submit">Ingresar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 mb-4 text-center" id="google-btn">

            <div id="my-signin2"></div>

        </div>
    </div>
    <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
            Aún no tienes una cuenta? <a routerLink="/auth/register" class="text-primary m-l-5"><b>Registrate</b></a>
        </div>
    </div>
</form>
